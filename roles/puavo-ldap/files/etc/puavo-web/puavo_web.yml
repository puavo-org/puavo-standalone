locales:
  - fi_FI
  - en_US
  - sv_FI
  - de_CH
  - fr_CH
puavo_ca:
  host: localhost
  use_ssl: false
  port: 8080
  ca_file: /etc/ssl/certs/puavo-ca.crt
allow_change_device_types:
- thinclient
- fatclient
password_management:
  host: 127.0.0.1
  port: 9393
email_confirm_secret: secret
email_management:
  host: 127.0.0.1
  port: 9292
default_organisation: hogwarts
puavo_rest:
  host: http://127.0.0.1:9292
